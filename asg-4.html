<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ratingData = [ {restaurant: 'KFC', rating:5}, 
                        {restaurant: 'Burger King', rating:4}, 
                        {restaurant: 'KFC', rating:3}, 
                        {restaurant: 'Domino', rating:2}, 
                        {restaurant: 'Subway', rating:3}, 
                        {restaurant: 'Domino', rating:1}, 
                        {restaurant: 'Subway', rating:4}, 
                        {restaurant: 'Pizza Hut', rating:5} ];

// a. Calculate the Average rating for all the restaurants.
        
        var restro_name = Array.from(new Set(ratingData.map(value=>value.restaurant)));
        let average_rating = [];
        ratingData.forEach(element => {
            let sum=0;
            let count=0;
            let average=0;
            ratingData.forEach(value => {
                if(value.restaurant === element.restaurant){
                    sum+=value.rating;
                    count++;
                };
            });
            average = (sum/count);
            average_rating.push({"restaurant":element.restaurant,"average rating":average});
        });
        let restaurants_rating = [];
        restro_name.forEach(elements => {
            let index=0;
            average_rating.forEach(value =>{
                if(value.restaurant===elements){
                    index=average_rating.indexOf(value);
                };
            });
            restaurants_rating.push(average_rating[index]);
        });
        console.log("the Average rating for all the restaurants:",restaurants_rating);
        
//ALTERNATE METHOD: By creating object of restaurant name with their rating as array in QUESTION A--> 
        let obj={};
        ratingData.forEach(i => {
            let name=i.restaurant;
            let rate=i.rating;
            if(!(name in obj)){
                obj[name]=[];
            };
            obj[name].push(rate);
        });
        console.log(obj);

        let val=[];
        for(let keys in obj){
            let arr = obj[keys];
            let sum=0;
            let avg=0;
            for(let i=0;i<arr.length;i++){
                sum+=arr[i];
            }
            avg=sum/(arr.length);
            val.push({"restaurant":keys,"average rating":avg});
        }
        console.log("the Average rating for all the restaurants:",val);
     
// b. List of all restaurants with average rating greater than or equal to 4.

        let rating_above_4 = restaurants_rating.filter(value => value["average rating"]>=4);
        console.log("rating above 4 are:",rating_above_4);
        </script>
</body>
</html>
